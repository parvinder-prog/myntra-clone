<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .homepgae-img img {
            width: 100vw;
        }

        .sky-main h1 {
            color: blue;
            display: grid;
            justify-content: center;
            margin-top: 10vh;
            padding: 40px;
            font-size: 3rem;
        }

        .sky-high-savings {
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
        }

        .sky-high-savings img {
            box-shadow: 2px 2px 20px blue;
            border-radius: 10px;
            height: 50vh;
            transition: transform 0.4s;
            cursor: pointer;
        }

        .sky-high-savings img:hover {
            transform: scale(1.1);
        }
        .shop-by-category{
            margin-top: 10vh;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <img src="myntra.png" alt="myntra-logo-img" class="myntra-logo-img">

                <div class="collections">
                    <ul id="menuList">
                        <li><a href="https://www.myntra.com/shop/women">WOMEN</li>
                        <li><a href="https://www.myntra.com/shop/kids">KIDS</a></li>
                        <li><a href="https://www.myntra.com/shop/home-living">HOME <span id="invisible"> &
                                    LIVING</span></a></li>
                        <li><a href="https://www.myntra.com/personal-care">BEAUTY</a></li>
                        <li><a href="https://www.myntra.com/studio/home" id="invisible">STUDIO<sup
                                    class="new">NEW</a></sup></li>
                    </ul>
                    <img src="menus.png" alt="menu-icon" id="invisible" onclick="toggleMenu()">
                </div>

                <div class="input">
                    <img src="myntra search icon.png" alt="search-icon">
                    <input type="text" placeholder="Search for products brands and more">
                </div>

                <div class="nav-right-container">
                    <div class="nav-item">
                        <img src="user.png" alt="Profile">
                        <span class="hide" id="invisible"><a href="index1.html" class="nav-text">Profile</a></span>
                    </div>
                    <div class="nav-item">
                        <img src="wishlist.png" alt="Wishlist">
                        <span class="hide" id="invisible"><a href="https://www.myntra.com/wishlist"
                                class="nav-text">Wishlist</a></span>
                    </div>
                    <div class="nav-item">
                        <img src="shopping-bag.png" alt="Bag">
                        <span class="hide" id="invisible"><a href="https://www.myntra.com/checkout/cart"
                                class="nav-text">Bag</a></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="homepgae-img">
        <img src="mens-homepage-img.png" alt="mens-homepage-img">
    </div>


    <div class="sky-main">
        <h1>Sky High Savings</h1>
        <div class="sky-high-savings">
            <img src="sky-high-img1.png" alt="">
            <img src="sky-high-img2.png" alt="">
            <img src="sky-high-img3.png" alt="">
        </div>
    </div>

    <!-- ------------------category-portion---------------- -->
    <div class="shop-by-category">
        <img src="mens-category-img.png" alt="" class="heading">

        <div class="category-main">
            <div class="category-row-1">
                <div class="category-1">
                    <img src="mens-category-img1.png" alt="">
                    <div class="info">
                        <p class="info-heading">Trending Wear</p>
                        <p class="info-discount hide">50-80% OFF</p>
                        <p class="info-shop-now"><a href="">Shop Now</a></p>
                    </div>
                </div>

                <div class="category-2">
                    <img src="mens-catgory-img2.png" alt="">
                    <div class="info">
                        <p class="info-heading">Sports shoes </p>
                        <p class="info-discount hide"> 30-70% OFF</p>
                        <p class="info-shop-now"><a href="">Shop Now</a></p>
                    </div>
                </div>

                <div class="category-3">
                    <img src="mens-category-img3.png" alt="">
                    <div class="info">
                        <p class="info-heading">Shirts </p>
                        <p class="info-discount hide"> 45%-80% OFF</p>
                        <p class="info-shop-now"><a href="">Shop Now</a></p>
                    </div>
                </div>
            </div> <!-- category-row-1 div closing -->


            <!-----------------------------category-row-2----------------------- -->
            <div class="category-row-2">
                <div class="category-1 hide">
                    <img src="mens-category-img4.png" alt="">
                    <div class="info">
                        <p class="info-heading">Activewear</p>
                        <p class="info-discount hide">UPTO 80% OFF</p>
                        <p class="info-shop-now"><a href="">Shop Now</a></p>
                    </div>
                </div>

                <div class="category-2">
                    <img src="mens-category-img5.png" alt="">
                    <div class="info">
                        <p class="info-heading">Belts & Wallets </p>
                        <p class="info-discount hide"> 30-70% OFF</p>
                        <p class="info-shop-now"><a href="">Shop Now</a></p>
                    </div>
                </div>
            </div> <!-- category-row-2 div closing -->
        </div> <!-- category-main div closing -->

    </div>
</body>

</html>
